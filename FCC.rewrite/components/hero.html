<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section</title>
    <link rel="stylesheet" href="../CSS/main.css">
</head>
<body>
    <section class="hero-section">
   <div class="hero-content-wrapper">
     <div class="hero-text-container">
       <h1 class="hero-title">
         Build Your Skills<br>for Free.
       </h1>
       <p class="hero-description">
         Advance your career by learning in-demand skills in Programming, DevOps, Cybersecurity, AI Engineering, and English for Developers.
       </p>
       <a href="#" class="hero-button">
         Get started (it's free)
       </a>
     </div>
     <div class="hero-image-container">
       <img src="Images/hero section.jpeg" alt="People collaborating" class="hero-image">
     </div>
   </div>
   <div class="companies-section">
     <div class="companies-text">
       More than <span class="companies-highlight">100,000</span> freeCodeCamp graduates work in companies such as
     </div>
     <div class="company-logos">
       <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/apple/apple-original.svg" alt="Apple" class="company-logo">
       <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google" class="company-logo">
       <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/microsoft/microsoft-original.svg" alt="Microsoft" class="company-logo">
       <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/spotify/spotify-original.svg" alt="Spotify" class="company-logo">
       <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon" class="company-logo">
     </div>
   </div>
 </section>
</body>
</html>
