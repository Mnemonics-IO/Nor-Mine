<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
/* Overall layout */
body{
    display: flex;
    align-items: center;
    justify-content: center;
    background: #0d2b65;
    margin: 0;
}
.hero-section {
  display: flex;
  align-items: center;
  justify-content: space-between;
  color: white;
  font-family: 'Segoe UI', sans-serif;
  height: 100vh;
  background: linear-gradient(to bottom, rgb(99, 33, 69), rgb(23, 35, 89));
  margin: 100px 0;
  background-size: cover;
  max-width: 1200px;
  max-height: 600px;

}

/* Left side content */
.content {
  flex: 1;
  padding: 3rem;
  z-index: 2;
  max-width: 600px;
}

.content h1 {
  font-size: 3rem;
  font-weight: bold;
  line-height: 1.2;
}

.content h1 span {
  color: #fff;
}

.content p {
  margin-top: 1rem;
  font-size: 1.1rem;
  color: #ccc;
}

.cta-button {
  margin-top: 2rem;
  padding: 1rem 2rem;
  background-color: #ffc107;
  color: #000;
  text-decoration: none;
  border-radius: 5px;
  font-weight: bold;
  display: inline-block;
}

/* Right side image*/
.image-container {
  position: relative;
  flex: 1;
  height: 100%;
}

.image-container img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.companies {
    padding: 20px;
    text-align: center;
    background-color: #0d2b65;
    gap: 5rem;
    font-size: 1em;
    color: #B0B0B0;
}
.companies p {
    font-size: 2rem;
    margin-bottom: 15px;
}
.companies img {
    height: 35px;
    margin: 0 15px;
    filter: grayscale(100%);
    transition: filter 0.3s;
}
.companies img:hover {
    filter: grayscale(0%);
}


    </style>
</head>

<body>
<section>
       <div class="hero-section">
  <div class="content">
    <h1>Build Your Skills<br><span>for Free.</span></h1>
    <p>
      Advance your career by learning in-demand skills in Programming,
      DevOps, Cybersecurity, AI Engineering, and English for Developers.
    </p>
    <a href="#" class="cta-button">Get started (it's free)</a>
  </div>
  <div class="image-container">
    <img src="../FCC.rewrite/Images/hero section.jpeg" alt="Team working">
  </div>
</div>
  <div class="companies">
        <p>More than 100,000 freeCodeCamp graduates work in companies such as</p>
        <img src="apple.png" alt="Apple">
        <img src="google.png" alt="Google">
        <img src="microsoft.png" alt="Microsoft">
        <img src="spotify.png" alt="Spotify">
        <img src="amazon.png" alt="Amazon">
    </div>
</section>

</body>
</html>
